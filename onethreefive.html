<html>
    <head>
        <title>Do it now.</title>
        <link rel="stylesheet" href="onethreefive.css"></link>
    </head>
    <body>
        <div id="todo">
            <div id="content"></div>
            <div id="clock">
                <div class="clockBack">
                    <div class="clockValue"></div>
                    <div class="clockFill"></div>
                </div>
            </div>
        </div>
        <div id="form">
            <h5>1: High priority, high complexity</h5>
            <input type="text" placeholder="One">
            <hr>
            <h5>3: Normal priority, medium complexity</h5>
            <input type="text" placeholder="Three">
            <input type="text" placeholder="Three">
            <input type="text" placeholder="Three">
            <hr>
            <h5>5: Low priority, low complexity</h5>
            <input type="text" placeholder="Five">
            <input type="text" placeholder="Five">
            <input type="text" placeholder="Five">
            <input type="text" placeholder="Five">
            <input type="text" placeholder="Five">
            <hr>
            <button id="btnDisplay">Display To Do list</button>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script async type="text/javascript" src="onethreefive.js"></script>
    </body>
</html>
